<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css' rel='stylesheet' type='text/css'>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body ng-app="Orkut">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <div ng-controller="HeaderController">
                <form ng-submit="search()">
                    <input type="text" placeholder="search here..." ng-model="query"><button>search</button>
                </form>
            </div>
        </header>
        <article ng-controller="FriendsController" style="float: left; width: 30%;">
            <section id="friends">
                <!-- you don't have friends yet... -->
                <header>Your friends</header>
                <ul>
                    <li ng-repeat="friend in friends">
                        <div>
                            <img src="http://www.gravatar.com/avatar/" alt="">
                            <div>{{friend.user.name}}</div>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="requests-received">
                <header>Wants to connect with you</header>
                <ul>
                    <li ng-repeat="request in friendsRequests">
                        <div>
                            <img src="http://www.gravatar.com/avatar/" alt="">
                             <div>{{request.user.name}}</div>
                        </div>
    
                   </li>
                </ul>
            </section>
            <section id="requests-sent">
                <header>You already requested their friendship</header>
                <ul>
                    <li ng-repeat="request in friendsRequested">
                        <div>
                            <img src="http://www.gravatar.com/avatar/" alt="">
                            <div>{{request.userRequested.name}}</div> 
                        </div>
                    </li>
                </ul>
            </section>
            
        </article>
        
        <div ui-view style="float: left; width: 69%"></div>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script> -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/config/router.js"></script>
        <script src="assets/js/controller/SearchController.js"></script>
        <script src="assets/js/controller/HeaderController.js"></script>
        <script src="assets/js/controller/FriendsController.js"></script>
        <script src="assets/js/controller/HomeController.js"></script>
        <script src="assets/js/service/User.js"></script>
        <script src="assets/js/service/FriendshipService.js"></script>
    </body>
</html>
